<!DOCTYPE html>
<html ng-app="dashboard">
    <head>
        <script type="text/ng-template" id="/component.html">
            <div class="dashboard-component dashboard-component-3-column">
                <h2>{{ title }}</h2>
                <div ng-transclude></div>
            </div>
        </script>
    </head>
    <body>
        <h1>Dashboard</h1>
        
        <div
            ng-controller="ComponentCtrl"
            class="dashboard-component dashboard-component-3-column"
        >
            <h2>Counter (via Controller)</h2>
            <span>{{ counter }}</span>
        </div>
        
        <dashboard-component
            title="Numbers"
            topic-subscription="com.dashboard.numbers"
            >
            <span>{{ data }}</span>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
        <script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
        <script src="dashboard.js"></script>
    </body>
</html>
